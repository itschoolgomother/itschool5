<a href="https://ru.wikipedia.org/wiki/%D0%9A%D0%B0%D0%B4%D0%B5%D1%82%D1%81%D1%82%D0%B2%D0%BE_(%D1%82%D0%B5%D0%BB%D0%B5%D1%81%D0%B5%D1%80%D0%B8%D0%B0%D0%BB)"><h3 align="center">Начало "Кадетство"</h3></a>
<p align="center">Здраствуй небо в облаках,<br>
	здрастуй юность в сапогах,<br>
	уходи моя тоска,<br>
	Вот он я - привет войска<br>
</p>

<h3 align="center">Начало "Дальнобойщики"</h3>
<p align="center">Слушай, там далеко-далеко есть земля<br>
Там Новый Год, ты не поверишь<br>
Там Новый Год два раза в год<br>
Вот там снег, там столько снега<br>
</p>
