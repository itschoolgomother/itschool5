<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<canvas id="canvas"></canvas>
	<button onclick="bts()">Вызвать</button>
<script type="text/javascript"> 
var canvas= document.getElementById('canvas')
var ctx = canvas.getContext('2d')
canvas.width = 1200;
canvas.height = 600;
var x = 50;
var y = 50;

for(var i = 0; i<25;i++){
    ctx.beginPath()
    ctx.rect(x,y,50,50);
    x+=75;
    if (x>350) {
    	x=50;
    	y+=75;
}
ctx.fill()
}
    function bts(){
            ctx.beginPath()
    ctx.rect(x,y,50,50);
    x+=75;
    if (x>350) {
        x=50;
        y+=75;
    }
       ctx.fillStyle ="red"
        ctx.fill()
    }
</script>
</body>
</html>
